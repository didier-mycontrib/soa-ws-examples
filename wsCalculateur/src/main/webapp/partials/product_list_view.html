        
        <div id="divProd">
        <h3> {{title}} </h3> 
        <ul>
        <li ng-repeat="prod in products">
        <a href="#/products/{{prod.id}}">{{prod.name}}</a>
        <p>{{prod.label}} , date:{{prod.date}} , price:{{prod.price}}</p>
        </li>
        </ul>
        </div>
        <div id="divStatus">
        <hr/>
        total number of products : <b>{{products.length}}</b> 
        </div>
